<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Noah Saxenian</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">About</a></li>
                <li><a href="engineering.html" class="nav-link">Engineering</a></li>

                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container contact-page">
        <section class="page-header">
            <h1>Get In Touch</h1>
            <p>Use the form below or connect on <a href="https://linkedin.com/in/noah-saxenian" target="_blank">LinkedIn</a></p>
        </section>

        <div class="contact-wrapper-centered">
            <section class="contact-form-section">
                <form id="contact-form" action="https://formspree.io/f/xnjveape" method="POST">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required placeholder="What's this about?">
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Your message here..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                    
                    <div id="form-status"></div>
                </form>

            </section>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://linkedin.com/in/noah-saxenian" target="_blank">LinkedIn</a>
            <a href="https://github.com/noahsaxenian" target="_blank">GitHub</a>
            <a href="mailto:noahsaxenian@gmail.com">Email</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="contact-form.js"></script>
</body>
</html>
